<!-- Conditional rendering of the modal based on the isVisible property -->
<div
  *ngIf="isVisible"
  class="modal fade show"
  tabindex="-1"
  aria-labelledby="notificationModalLabel"
  aria-hidden="true"
  style="display: block"
>
  <div class="modal-dialog custom-modal-width">
    <div class="modal-content text-center">
      <div class="modal-header justify-content-center">
        <h5 class="modal-title" id="notificationModalLabel">Notification</h5>

        <!-- onClose method to emit close event -->
        <button
          type="button"
          class="btn-close"
          (click)="onClose()"
          aria-label="Close"
        ></button>
      </div>
      <div
        class="modal-body d-flex flex-column align-items-center justify-content-center"
      >
        <!-- Display the notification message passed as input -->
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
      </div>
    </div>
  </div>
</div>
